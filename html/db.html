<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
  <link rel="stylesheet" href="/resources/demos/style.css">
  
  
	<script type="text/javascript">
	$(document).ready(function()
					  {
						  $.getJSON('get_db_info', {}, function(json){
							  $('#DBName').html(json.name);
						  });
						  
						  t = $('#table').DataTable( {
							  ajax:  "./get_all",
							  stateSave: true,
							  columnDefs: [
								  {
									  "targets":   ${len(clmns) + 1},
									  "data": null,
									  "defaultContent": '<button class="view-b">View</button><button class="edit-b">Edit</button>'
								  }
							  ]
						  } );
						  
						  
						  
						  $( "#dialog" ).dialog(
							  {
								  autoOpen: false,
								  width: $(document).width() - 20,
								  height: $(document).height() - 20,
								  fullScreen: true,
								  fullScreenForce: true
							  });
						  
						  $("#new_item").click(function(){
							  openPopup("add");
						  });
						  $('#table').on('click', '.view-b', function () {
							  var data = t.row($(this).parents('tr')).data();
							  openPopup("view?id=" + data[0]);
						  }
										);
						  $('#table').on('click', '.edit-b', function () {
							  var data = t.row($(this).parents('tr')).data();
							  openPopup("edit?id=" + data[0]);
						  }
										);
						  

						  $("#update").click(function(){
							  //var pg = t.page.info()["page"]
							  //alert(pg)
							  t.ajax.reload(function(){
								  //t.page(pg)
							  }, false);
						  });
						  
						  
					  });	  
	</script>
	<script>
	  function openPopup(site) {
		  $( "#dialog" ).dialog("open");
		  $("#dialog iframe").attr("src", site);
	  }
	</script>  
</head>

<body>
  <div id="DBName">Headddd</div>
  <button id="new_item">New</button><br/>
  <button id="update">Update</button>
  <table id="table" class="display" width="100%" cellspacing="0">
	<thead>
      <tr>
		<th>ID</th>
		%for i in clmns:
		<th>${i}</th>
		%endfor
		<th>View</th>
      </tr>
	</thead>
  </table>
  

  <div id="dialog" title="Basic dialog">
	<iframe width="100%" height="100%" cellspacing="0"/>
  </div>


</body>
</html>
